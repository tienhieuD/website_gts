Khởi đầu từ 1 quầy thuốc nhỏ mang tên 435 tại chợ thuốc Hapu chỉ với 2 nhân viên. Sau hơn 5 năm hoạt động và phát triển, cùng với đội ngũ dược sĩ và nhân viên giàu kinh nghiệm, yêu nghề. Hiện nay Công ty CPTM Dược Vương là 1 trong những công ty cung cấp thuốc uy tín nhất tại khu vực miền Bắc nói chung và thủ đô Hà Nội nói riêng. Giá Thuốc Hapu là website chính thức của Công ty, được chúng tôi xây dựng và đưa vào hoạt động từ tháng 6/2015, với mục đích cập nhật một cách nhanh chóng và chính xác về số lượng, chủng loại thuốc và diễn biến giá trên chợ thuốc Hapu để khách hàng có thể lên dự trù nhanh chóng và chính xác nhất. Sau hơn 2 năm hoạt động, nhận được sự ủng hộ và góp ý tích cực từ phía khách hàng, giathuochapu.com đã không ngừng nâng cấp về giao diện và tính năng, trở thành website bán buôn dược phẩm online đầu tiên tại Việt Nam, góp phần làm giảm tối đa chi phí và thời gian dự trù cho khách hàng.Với hơn 6500 sản phẩm được cập nhật đầy đủ thông tin và báo giá trên website, Công ty Cổ phần thương mại Dược Vương cung cấp hầu như toàn bộ các mặt hàng thuốc, thực phẩm chức năng và thiết bị y tế thông dụng trên thị trường. Với những tính năng ưu việt được thiết kế dành riêng cho khách hàng là nhà thuốc, quầy thuốc, đặt mua dược phẩm online trên giathuochapu.com, bạn không những được nhận sự hỗ trợ nhiệt tình từ nhân viên chăm sóc khách hàng mà còn tiết kiệm tối đa thời gian, chi phí hơn khi mua hàng trực tiếp tại quầy.Tầm nhìn, sứ mệnh, giá trị cốt lõi và phương châm hành động của Công ty CPTM Dược Vương.
